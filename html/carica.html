<!DOCTYPE html>
<html>
<head>
    <title>Caricamento File</title>
</head>
<body>
    <h1>Carica un file</h1>
    <form action="http://paolopalumbotesting.altervista.org/upload.php" method="POST" enctype="multipart/form-data">

    </form>
    <!-- Semplice form di valutazione sul trasferimento dei file -->
</body>
</html>
